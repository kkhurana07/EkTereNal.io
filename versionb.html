<!DOCTYPE html>
<html>
<head>
<title>Our Love Story ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
  text-align: center;
  color: #99004d;
}

h1 {
  margin-top: 60px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 30px;
  padding: 50px;
  max-width: 1000px;
  margin: auto;
}

.flip-card {
  background: transparent;
  width: 150px;
  height: 150px;
  perspective: 1000px;
  margin: auto;
}

.flip-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card.clicked .flip-inner {
  transform: rotateY(180deg);
}

.flip-front, .flip-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.flip-front {
  background: #ffb3d9;
  font-size: 50px;
}

.flip-back {
  background: white;
  transform: rotateY(180deg);
  flex-direction: column;
  padding: 10px;
}

.flip-back img {
  width: 100%;
  border-radius: 10px;
}

.message {
  font-size: 12px;
  margin-top: 5px;
}
</style>
</head>

<body>

<h1>8 Chapters of Us ❤️</h1>
<p>Tap each heart to open a memory.</p>

<div class="grid">

  <!-- Repeat 8 Times -->

  <div class="flip-card" onclick="this.classList.toggle('clicked')">
    <div class="flip-inner">
      <div class="flip-front">❤️</div>
      <div class="flip-back">
        <img src="photo1.jpg">
        <div class="message">Where it all started.</div>
      </div>
    </div>
  </div>

  <div class="flip-card" onclick="this.classList.toggle('clicked')">

        <img src="photo2.jpg">

      </div>
    </div>
  </div>

  <div class="flip-card" onclick="this.classList.toggle('clicked')">

  </div>

</html>
